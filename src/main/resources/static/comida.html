<body>

    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="img/cutlery.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">

            </ul>
        </div>

<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Comida</h1>
    <form id="formularioComida" class="mb-4">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="text" class="form-control" id="preco" required>
        </div>

        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem:</label>
            <input type="text" class="form-control" id="imagem" required>
        </div>

        <button type="submit" class="btn btn-primary" id="btnSalvarComida">Salvar</button>

    </form>

    <div id="resultadoComida" class="mb-4"></div>

    <button type="button" class="btn btn-secondary" onclick="listarComidas()">Listar Comidas</button>

    <div id="listaComidas" class="mt-4"></div>

</div>

<div class="modal fade" id="modalDetalhesComida" tabindex="-1" aria-labelledby="modalDetalhesComidaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDetalhesComidaLabel">Detalhes da Comida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div id="detalhesComida"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditarComida" tabindex="-1" aria-labelledby="modalEditarComidaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarComidaLabel">Editar Comida</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarComida">
                    <!-- Campos de edição da food aqui -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarEdicaoComida">Salvar</button>
            </div>
        </div>
    </div>
</div>


<script src="food/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const precoInput = document.getElementById('preco');
    const numeralFormat = numeral(0); // Initialize with a default value

    precoInput.addEventListener('input', function () {
        const rawValue = numeralFormat.unformat(precoInput.value);
        const formattedValue = numeral(rawValue).format('0,0.00');
        precoInput.value = formattedValue;
    });
</script>


</body>
