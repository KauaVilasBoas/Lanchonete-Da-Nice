<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Cliente</h1>
    <form id="formulario" class="mb-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" required pattern="[A-Za-zÀ-ú\s]+">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" required pattern="[0-9]{10,11}">
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div id="resultado" class="mb-4"></div>

    <button class="btn btn-secondary" onclick="listarClientes()">Listar Clientes</button>

    <div id="listaClientes" class="mt-4"></div>
</div>

<div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
    <div class="modal-dialog">

            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarClienteLabel">Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarCliente">
                    <!-- Campos de edição do cliente aqui -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvarEdicao">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDetalharCliente" tabindex="-1" aria-labelledby="modalDetalharClienteLabel" aria-hidden="true">
