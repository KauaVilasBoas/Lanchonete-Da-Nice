<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Fazer Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
        background-color: #f8f9fa;
    }

    .navbar {
        background-color: #fff;
    }

    .navbar-brand img {
        margin-right: 10px;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .mt-4 {
        margin-top: 1.5rem;
    }

    .modal-dialog {
        max-width: 400px;
    }
</style>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/cutlery.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Food Delivery
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cliente.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="comida.html">Comidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pedido.html">Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Pedido</h1>
    <form id="formularioPedido" class="mb-4">
        <div class="mb-3">
            <label for="clienteSelect" class="form-label">Cliente:</label>
            <select class="form-select" id="clienteSelect" required>
                <!-- Clientes carregados dinamicamente aqui -->
            </select>
        </div>

        <div class="mb-3">
            <label for="comidaSelect" class="form-label">Comidas:</label>
            <select class="form-select" id="comidaSelect" multiple required>
                <!-- Comidas carregadas dinamicamente aqui -->
            </select>
        </div>

        <p id="precoTotal">Preço Total: R$ 0.00</p> <!-- Exibirá o preço total do pedido -->

        <button type="submit" class="btn btn-primary" id="btnFazerPedido">Fazer Pedido</button>
    </form>

    <div id="resultadoPedido" class="mb-4"></div>
</div>

<div class="container mt-5">
    <h1 class="mb-4">Listagem de Pedidos</h1>

    <button class="btn btn-primary" onclick="listarPedidos(1)">Listar Pedidos</button>

    <div id="listaPedidos" class="mt-4"></div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>



<script src="pedido/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
